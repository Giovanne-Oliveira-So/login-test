<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="center">
      <h1>Login</h1>
      <form method="post">
        <div class="txt_field">
          <input type="text" required>
          <span></span>
          <label>usuario</label>
        </div>
        <div class="txt_field">
          <input type="password" required>
          <span></span>
          <label>senha</label>
        </div>
        <div class="pass">Esqueceu senha?</div>
        <input type="submit" value="Login">
        <div class="signup_link">
          Nao tem conta ? <a href="#">Signup</a>
        </div>
      </form>
    </div>

  </body>
</html>
